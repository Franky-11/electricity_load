
name: daily-metrics

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: '10 9 * * *'  # every day at 09:10 UTC


jobs:
  compute-and-store-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run metrics job v2 (score yesterday, issue today)
        env:
          ARTIFACTS_DIR: artifacts
        run: |
          python metrics_job_v2.py
      - name: Commit artifacts (metrics + saved forecasts)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add artifacts/metrics.csv artifacts/forecasts/*.csv || true
          git commit -m "chore: update metrics & saved forecasts" || echo "No changes to commit"
          git push || echo "Push skipped (no permission on PRs)"

